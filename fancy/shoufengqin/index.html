<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴效果</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
		#box {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		a {
			height: 100%;
			width: 100px;
			overflow: hidden;
			float: left;
			border-right: 1px solid #fff;
			box-sizing: border-box;
		}
		img {
			display: block;
			height: 100%;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div id="box">
		<a href="#"><img src="http://7xp981.com1.z0.glb.clouddn.com/home20170330/PC_KV2.jpg" alt="fantasy"></a>
		<a href="#"><img src="http://7xp981.com1.z0.glb.clouddn.com/home20170330/PC_KV3.jpg" alt="fantasy"></a>
		<a href="#"><img src="http://7xp981.com1.z0.glb.clouddn.com/home20170421/kv-pc-04.jpg" alt="fantasy"></a>
		<a href="#"><img src="http://7xp981.com1.z0.glb.clouddn.com/home20170330/pc_kv01.jpg" alt="fantasy"></a>
	</div>
	<script src="move.js"></script>
	<script>
		window.onload = function () {
			var box = document.getElementById('box');
			var last = box.children[box.children.length - 1];
			var innerW = window.innerWidth;
			last.style.width =(innerW - 300) + 'px';

			document.onmouseover = function(event) {
				var e = event || window.event,
					target = e.target || e.srcElement;
				if (target.nodeName !== 'IMG') { // not img
					return;
				}
				if (target.parentNode === last) { //is self
					return;
				}

				startMove(last, {width: 100});
				startMove(target.parentNode, {width: innerW-3*100});

				last = target.parentNode;
			}
		}
	</script>
</body>
</html>
